{% extends "template.html" %}
{% block conteudo %}
    <div class="container">
        <h1 class="page-header">Lista de Locais</h1>
        <a class="btn btn-outline-success" href="{{url_for('novo_local')}}">Novo Local</a>
            <table class="table table-striped table-responsive table-bordered">
                <thead class="table-success">
                    <tr>
                        <th scope="col">ID do Local</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Local</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
            <tbody>
                {% for local in locais %}
                    <tr>
                        <td>{{local._ID_Local_RU}}</td>
                        <td>{{local._Nome_RU}}</td>
                        <td>{{local._Local_RU}}</td>
                        <td><a class="btn btn-outline-dark" href="{{url_for('editar_local', ID_Local_RU=local._ID_Local_RU)}}">Editar</a></td>
                        <td><a class="btn btn-outline-danger" href="{{url_for('deletar_local', ID_Local_RU=local._ID_Local_RU)}}">Deletar</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
    </div>
{% endblock %}
