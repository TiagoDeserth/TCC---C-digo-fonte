{% extends "template.html" %}
{% block conteudo %}
    <div class="container">
        <h1 class="page-header">Lista de Categorias</h1>
        <a class="btn btn-outline-success" href="{{url_for('novo_categoria')}}">Nova Categoria</a>
            <table class="table table-striped table-responsive table-bordered">
                <thead class="table-success">
                    <tr>
                        <th scope="col">ID da Categoria</th>
                        <th scope="col">Nome</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
            <tbody>
                {% for categoria in categorias %}
                    <tr>
                        <td>{{categoria._ID_Categoria}}</td>
                        <td>{{categoria._Nome_Categoria}}</td>
                        <td><a class="btn btn-outline-dark" href="{{url_for('editar_categoria', ID_Categoria=categoria._ID_Categoria)}}">Editar</a></td>
                        <td><a class="btn btn-outline-danger" href="{{url_for('deletar_categoria', ID_Categoria=categoria._ID_Categoria)}}">Deletar</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
    </div>
{% endblock %}
